<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #2c3e50;
    }

    .container {
      width: 100%;
      max-width: 440px;
      padding: 20px;
    }

    .form-header {
      text-align: center;
      margin-bottom: 30px;
    }

    h2 {
      color: white;
      font-size: 32px;
      margin: 0 0 10px 0;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      margin: 0;
    }

    form {
      background: #fff;
      padding: 35px 30px;
      border-radius: 18px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }

    form:hover {
      transform: translateY(-5px);
    }

    .input-group {
      margin-bottom: 25px;
      position: relative;
    }

    input {
      width: 100%;
      padding: 17px 17px 17px 50px;
      border: 2px solid #eef0f3;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .input-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #7f8c8d;
      font-size: 20px;
    }

    button {
      width: 100%;
      padding: 17px;
      background: linear-gradient(to right, #2575fc, #6a11cb);
      border: none;
      color: white;
      font-size: 17px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(37, 117, 252, 0.4);
      margin-top: 10px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(37, 117, 252, 0.5);
    }

    button:active {
      transform: translateY(0);
    }

    .alternatives {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 25px;
      font-size: 15px;
    }

    .remember-me {
      display: flex;
      align-items: center;
    }

    .remember-me input {
      width: auto;
      margin-right: 8px;
    }

    .forgot-password {
      color: #3498db;
      text-decoration: none;
      font-weight: 500;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .signup-link {
      text-align: center;
      margin-top: 30px;
      font-size: 15px;
      color: #7f8c8d;
    }

    .signup-link a {
      color: #3498db;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #eef0f3;
    }

    .divider span {
      padding: 0 15px;
      color: #7f8c8d;
      font-size: 14px;
    }

    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f5f7f9;
      border: 1px solid #eef0f3;
      cursor: pointer;
      transition: all 0.3s;
    }

    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    /* Validation styling */
    input.valid {
      border-color: #2ecc71;
    }

    input.invalid {
      border-color: #e74c3c;
    }

    .validation-message {
      font-size: 14px;
      color: #e74c3c;
      margin-top: 5px;
      display: none;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }
      
      form {
        padding: 25px 20px;
      }
      
      h2 {
        font-size: 28px;
      }
      
      input, button {
        padding: 15px 15px 15px 45px;
      }
      
      .input-icon {
        font-size: 18px;
        left: 14px;
      }
      
      .alternatives {
        flex-direction: column;
        gap: 15px;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-header">
      <h2>Welcome Back</h2>
      <p class="subtitle">Sign in to continue your journey</p>
    </div>
    
    <form id="loginForm">
      <div class="input-group">
        <span class="input-icon">‚úâÔ∏è</span>
        <input type="email" id="email" placeholder="Email" required>
        <div class="validation-message" id="email-validation">Please enter a valid email address</div>
      </div>
      
      <div class="input-group">
        <span class="input-icon">üîí</span>
        <input type="password" id="password" placeholder="Password" required>
        <div class="validation-message" id="password-validation">Incorrect password</div>
      </div>
      
      <div class="alternatives">
        <div class="remember-me">
          <input type="checkbox" id="remember">
          <label for="remember">Remember me</label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      
      <button type="submit">Login</button>
      
      <div class="divider">
        <span>Or continue with</span>
      </div>
      
      <div class="social-login">
        <div class="social-btn">G</div>
        <div class="social-btn">f</div>
        <div class="social-btn">in</div>
      </div>
      
      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:5000/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if(data.token){
        localStorage.setItem("token", data.token);
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } else {
        alert(data.error);
      }
    });

    // Add simple validation styling
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('blur', (e) => {
        if (e.target.value && e.target.checkValidity()) {
          e.target.classList.add('valid');
          e.target.classList.remove('invalid');
        } else if (e.target.value) {
          e.target.classList.add('invalid');
          e.target.classList.remove('valid');
        } else {
          e.target.classList.remove('valid', 'invalid');
        }
      });
    });
  </script>
</body>
</html>
